name: pharmacy_pos
description: A production-ready multi-tenant Pharmacy POS SaaS application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  dartz: ^0.10.1
  
  # Navigation
  go_router: ^13.0.0

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.4.1

  # Network
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_animate: ^4.3.0
  google_fonts: ^6.1.0
  intl: ^0.19.0

  # Barcode
  mobile_scanner: ^3.5.2

  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.12.0
  
  # Excel/Word Export
  excel: ^4.0.3
  open_filex: ^4.7.0
  path_provider: ^2.1.1

  # Payments
  flutter_stripe: ^10.1.1

  # Firebase
  firebase_core: ^2.24.2
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.9

  # Utils
  uuid: ^4.2.1
  intl_phone_number_input: ^0.7.3
  image_picker: ^1.0.7
  file_picker: ^8.1.0
  url_launcher: ^6.2.2
  connectivity_plus: ^5.0.2
  package_info_plus: ^8.0.2
  
  # Charts
  fl_chart: ^0.66.0
  
  # Sharing
  share_plus: ^12.0.1

  # Debug tools (used in debug mode only)
  device_preview: ^1.2.0
  chucker_flutter: ^1.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Testing
  mockito: ^5.4.4
  bloc_test: ^9.1.5
  
  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.6
  injectable_generator: ^2.4.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  # Fonts are loaded via Google Fonts package, no local fonts needed

